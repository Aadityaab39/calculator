<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <div id="container">
            <div>
                <h1>Let's get started!</h1>
            </div>
            <div id="subhead">
                <p>Create your account</p>
            </div>
            <div>
                <input type="email" placeholder="Email">
            </div>
            <div class="error">
                <p >Never shown to the public</p>
            </div>
            <div>
                <input type="text" placeholder="Username">
            </div>
            <div class="error">
                <p>Unique,no space, short</p>
            </div>
            <div>
                <input type="text" placeholder="Name">
            </div>
            <div class="error">
                <p>Your full name</p>
            </div>
            <div>
                <input type="number" placeholder="Phone No.">
            </div>
            <div class="error">
                <p>Your mobile phone number</p>
            </div>
            <div>
                <input type="password" placeholder="Password">
            </div>
            <div class="error">
                <p>atleast 8 character</p>
            </div>
            <div id="btn">
                <button type="submit" > Create account</button>
            </div>
            <div id="footer">
                <p>By regestering. you agree to the <a href="">privacy policy </a>and <a href="">terms of services. </a></p>
            </div>
        </div>
    </form>
    <div id="image">
        <img src="alena-aenami-quiet-1px.jpg">
    </div>
</body>
</html>
